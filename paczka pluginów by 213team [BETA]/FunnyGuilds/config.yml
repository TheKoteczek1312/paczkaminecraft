# Czy event PlayMoveEvent ma byc aktywny (odpowiada za wyświetlanie powiadomień o wejściu na teren gildii)
event-move: true

# Czy System Security ma byc włączony?
system-security-enable: true

# Margines sprawdzania z jak daleka gracz uderzył serce gildii
# Jeśli dostajesz fałszywe alarmy od Security - zwiększ tę wartość do około 0.50 lub więcej
reach-compensation: 0.26

# Margines sprawdzania przez ile bloków gracz uderzył serce gildii
freecam-compensation: 0

# Liczba wątków używanych przez ConcurrencyManager
concurrency-threads: 1

# Co ile minut dane są automatycznie zapisywane
data-interval: 1

# Jak długo plugin powinien czekać na zatrzymanie wszystkich bieżących zadań przy wyłączaniu serwera
plugin-task-termination-timeout: 30s

# Jaki argument powinien zostać podany przez gracza, gdy chce zaprosić wszystkich graczy w danym promieniu
invite-command-all-argument: '*'

# Czy wielkość liter powinna być ignorowana dla argumentu od zapraszania wszystkich graczy w danym promieniu
invite-command-all-argument-ignore-case: true

# Maksymalna odległość, w jakiej zapraszani są gracze w momencie użycia komendy "/invite *"
invite-command-all-max-range: 50.0

# Domyślna odległość, w jakiej zapraszani są gracze w momencie użycia komendy "/invite *"
invite-command-all-default-range: 10.0

# Hooki do pluginów, które powinny zostać wyłączone, opcja ta powinna być stosowania jedynie w awaryjnych sytuacjach!
# Lista hooków, które można wyłączyć: WorldEdit, WorldGuard, Vault, PlaceholderAPI, HolographicDisplays
# Aby zostawić wszystkie hooki włączone wystarczy wpisać: disabled-hooks: []
disabled-hooks: []

# Typ zapisu danych:
#  FLAT - lokalne pliki
#  MYSQL - baza danych, kompatybilna z MySQL
data-model: FLAT

# Dane wymagane do połączenia z bazą
# UWAGA: connectionTimeout jest w milisekundach!
#  
# Sekcja poolSize odpowiada za liczbę zarezerwowanych połączeń, domyślna wartość 5 powinna wystarczyć
# Aby umożliwić FG automatyczne zarządzanie liczbą połączeń - ustaw poolSize na -1
#  
# Sekcje usersTableName, guildsTableName i regionsTableName to nazwy tabel z danymi FG w bazie danych
# Najlepiej zmieniać te nazwy tylko wtedy, gdy np. występuje konflikt z innym pluginem
# Aby zmienić nazwy tabel, gdy masz juz w bazie jakieś dane z FG:
# 1. Wyłącz serwer
# 2. Zmień dane w configu FG
# 3. Zmień nazwy tabel w bazie używając np. phpMyAdmin
mysql:
  hostname: localhost
  port: 3306
  database: db
  user: root
  password: passwd
  poolSize: 5
  connectionTimeout: 30000
  useSSL: true
  characterEncoding: ''
  usersTableName: users
  guildsTableName: guilds
  regionsTableName: regions
