# Czy lista graczy ma być włączona
player-list-enable: true

# Wygląd listy graczy, przedział slotów - od 1 do 80
# Schemat wyglądu listy: https://github.com/FunnyGuilds/FunnyGuilds/blob/master/assets/tab-scheme.png
#  
# > Spis zmiennych gracza:
# {PLAYER} - nazwa gracza
# {WORLD} - świat, w którym znajduje się gracz
# {PING} - ping gracza
# {PING-FORMAT} - ping gracza, z formatowaniem
# {GUILD-POSITION} - pozycja gracza w gildii (formatowana jak chat-position-x)
# {POINTS} - punkty gracza
# {POINTS-FORMAT} - punkty gracza, z formatowaniem
# {POSITION} - pozycja gracza w rankingu
# {POSITION-<typ>} - pozycja gracza w rankingu, dla danego typu rankingu
# {KILLS} - liczba zabójstw gracza
# {DEATHS} - liczba śmierci gracza
# {ASSISTS} - liczba asyst gracza
# {LOGOUTS} - liczba wylogowań gracza podczas walki
# {KDR} - stosunek zabójstw do śmierci gracza
# {WG-REGION} - region WorldGuarda, na którym znajduje sie gracz (pierwszy z listy, jeśli jest ich kilka)
# {WG-REGIONS} - regiony WorldGuarda, na których znajduje się gracz (oddzielone przecinkami)
# {VAULT-MONEY} - balans konta gracza, pobierany z pluginu Vault
#  
# > Spis zmiennych gildyjnych:
# {G-NAME} - nazwa gildii do której należy gracz
# {G-TAG} - tag gildii gracza
# {G-OWNER} - właściciel gildii
# {G-DEPUTIES} - zastępcy gildii
# {G-DEPUTY} - losowy z zastępców gildii
# {G-LIVES} - liczba żyć gildii
# {G-LIVES-SYMBOL} - liczba żyć gildii, w postaci powtarzającego się symbolu (do ustawienia w lives-repeating-symbol.full, w config.yml), z pustymi serduszkami jeśli żyć brakuje (do ustawienia w lives-repeating-symbol.empty, w config.yml)
# {G-LIVES-SYMBOL-ALL} - liczba wszystkich żyć gildii, w postaci powtarzającego się symbolu (do ustawienia w lives-repeating-symbol.full, w config.yml)
# {G-ALLIES-ALL} - liczba sojuszników gildii
# {G-ENEMIES-ALL} - liczba przeciwników gildii
# {G-TOTAL-POINTS} - suma punktów członków gildii
# {G-AVG-POINTS} (kiedyś {G-POINTS}) - średnia liczba punktów członków gildii
# {G-POINTS-FORMAT} - średnia liczba punktów członków gildii, z formatowaniem
# {G-POSITION} - pozycja gildii gracza w rankingu
# {G-POSITION-<typ>} - pozycja gildii gracza w rankingu, dla danego typu rankingu
# {G-KILLS} - suma zabójstw członków gildii
# {G-AVG-KILLS} - średnia liczba zabójstw członków gildii
# {G-DEATHS} - suma śmierci członków gildii
# {G-AVG-DEATHS} - średnia liczba śmierci członków gildii
# {G-ASSISTS} - suma asyst członków gildii
# {G-AVG-ASSISTS} - średnia liczba asyst członków gildii
# {G-LOGOUTS} - suma wylogowań członków gildii
# {G-AVG-LOGOUTS} - średnia liczba wylogowań członków gildii
# {G-KDR} - stosunek zabójstw do śmierci gildii
# {G-AVG-KDR} - średni stosunek zabójstw do śmierci członków gildii
# {G-MEMBERS-ONLINE} - liczba członków gildii online
# {G-MEMBERS-ALL} - liczba wszystkich członków gildii
# {G-VALIDITY} - data wygaśnięcia gildii
# {G-VALIDITY-TIME} - czas wygaśnięcia gildii
# {G-PROTECTION} - data wygaśnięcia ochrony gildii
# {G-PROTECTION-TIME} - czas wygaśnięcia ochrony gildii
# {G-REGION-SIZE} - rozmiar gildii
#  
# > Spis pozostałych zmiennych:
# {GUILDS} - liczba gildii na serwerze
# {USERS} - liczba użytkowników serwera
# {ONLINE} - liczba graczy online
# {TPS} - TPS serwera
# {SECOND} - sekunda
# {MINUTE} - minuta
# {HOUR} - godzina
# {DAY_OF_WEEK} - dzień tygodnia, wyrażony w postaci nazwy dnia
# {DAY_OF_MONTH} - dzień miesiąca, wyrażony w postaci liczby
# {MONTH} - miesiąc, wyrażony w postaci nazwy miesiąca
# {MONTH_NUMBER} - miesiąc, wyrażony w postaci liczby
# {YEAR} - rok
# {PTOP-<pozycja>} - gracz na podanej pozycji w rankingu (np. {PTOP-1}, {PTOP-60})
# {PTOP-<typ>-<pozycja>} - gracz na podanej pozycji w rankingu (np. {PTOP-KILLS-1}, {PTOP-DEATHS-60}), dla danego typu rankingu
# {GTOP-<pozycja>} - gildia na podanej pozycji w rankingu (np. {GTOP-1}, {PTOP-50})
# {GTOP-<typ>-<pozycja>} - gildia na podanej pozycji w rankingu (np. {GTOP-KILLS-1}, {PTOP-DEATHS-50}), dla danego typu rankingu
